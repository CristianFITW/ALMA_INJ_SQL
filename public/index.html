<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function validarFormulario(event) {
            let regex = /(<|>|\/|script|SELECT|INSERT|DELETE|DROP|UPDATE|ALTER|--)/i;
            let campos = document.querySelectorAll("input[type='text']");
            
            for (let campo of campos) {
                if (regex.test(campo.value)) {
                    alert("Valor invalido en: " + campo.placeholder + ". Evita ingresar caracteres especiales");
                    campo.focus();
                    event.preventDefault(); 
                    return false;
                }
            }
            return true;
        }
    </script>
</head>
<body class="bg-light">
    <form action="/login" method="post">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <button type="submit">Iniciar sesión</button>
    </form>
    <a href="/logout">Cerrar sesión</a>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="text-primary">Formulario de Jugador</h2>
                <a href="/obtenerUsuario" class="btn btn-info text-white">Obtener Usuario</a>
            </div>
            <form action="/agregarUsuario" method="post" onsubmit="return validarFormulario(event)">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col-md-6">
                        <label for="pais" class="form-label">País</label>
                        <input type="text" id="pais" name="nombre2" class="form-control" placeholder="País">
                    </div>
                    <div class="col-md-6">
                        <label for="numero" class="form-label">Número</label>
                        <input type="number" id="numero" name="nombre3" class="form-control" placeholder="Número" min="0" max="100">
                    </div>
                    <div class="col-md-6">
                        <label for="equipo" class="form-label">Equipo</label>
                        <input type="text" id="equipo" name="nombre4" class="form-control" placeholder="Equipo">
                    </div>
                    <div class="col-md-6">
                        <label for="costo" class="form-label">Costo en el mercado</label>
                        <input type="number" id="costo" name="nombre5" class="form-control" placeholder="Costo en el mercado" min="0" max="10000" step="1000">
                    </div>
                    <div class="col-md-6">
                        <label for="venta" class="form-label">Precio de venta</label>
                        <input type="number" id="venta" name="nombre6" class="form-control" placeholder="Precio de venta" min="0" max="10000" step="1000">
                    </div>
                    <div class="col-md-6">
                        <label for="reside" class="form-label">Reside</label>
                        <input type="text" id="reside" name="nombre7" class="form-control" placeholder="Reside">
                    </div>
                    <div class="col-md-6">
                        <label for="goles" class="form-label">Goles</label>
                        <input type="number" id="goles" name="nombre8" class="form-control" placeholder="Goles" min="0" max="100">
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-success btn-lg">Agregar Usuario</button>
                </div>
            </form>
                      
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
